<body>
<!--This list display is for navigation bar at the top-->
<ul id="nav-bar">
    <li><a href="https://www.gmail.com" class="nav-bar-opacity">Gmail</a></li>
    <li><a href="#">
        <div class="fa fa-bell"></div>

                                          alt="Listen to speech icon">

        <div class="flex-container">
            <div class="flex-item">
                <a href="https://www.gmail.com" target="_blank">
                    <img width="100px" height="100px" src="images/image1.jpg">

            </div>
            <div class="flex-item">
                <a href="https://www.github.com/" target="_blank">

            </div>
            <div class="flex-item">
                <a href="https://www.google.com/" target="_blank">

        </div>
        <br>
        <div class="flex-container">
            <div class="flex-item">
                <a href="https://www.youtube.com" target="_blank">

            </div>
            <div class="flex-item">
