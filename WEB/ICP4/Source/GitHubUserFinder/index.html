<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<style>
    div.center {
        text-align: center;
    }
</style>
<body>

<div class="center">
    
<header>
    <h1>SEARCH!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a username..." type="text"></input>
    </div>

    <div id="profile">
        <h2></h2>
        <div class="avatar">

            <img id="imgavg">
        </div>
        <div class="information">
            <table>
                <tr>
                    <td>Name</td> <td><span id="txtname"></span></td>
                </tr><tr>
                <td>ID</td> <td><span id="txtid"></span></td>
            </tr><tr>
                <td>GitHub URL</td> <td><a id="txturl"></a></td>
            </tr><tr>
                <td>Public Repositories</td> <td><span id="txtrepository"></span></td>
            </tr>
                <tr>
                    <td>Company</td> <td><span id="txtcompany"></span></td>
                </tr>
                <tr>
                    <td>Location</td> <td><span id="txtlocation"></span></td>
                </tr></table>
        </div>
    </div>
</div>
</div>
</body>
</html>
